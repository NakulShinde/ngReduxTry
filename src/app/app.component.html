<div *ngIf="selectedDevice | async as sd">
  <h4>refName: {{ sd.refName }}</h4>
  <div>refUid: {{ sd.refUid }}</div>
  <div>refObjectType: {{ sd.refObjectType }}</div>
  <div>refVsomUid: {{ sd.refVsomUid }}</div>
</div>
<div>
  <button (click)="add()">Add</button>
  <button (click)="clear()">Clear</button>
  <button (click)="default()">Default</button>
  <div style="height:500px; width: 300px; overflow-y:auto;">
    <div *ngFor="let d of device | async">
      <a (click)="loadDevice(d)">{{ d.refName }}</a>  
    </div>
  </div>
</div>
